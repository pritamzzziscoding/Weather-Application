<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Application</title>
</head>
<body>
    <h1 class="centering">Weather Application</h1>
    <div class="container centering d-flex justify-content-center">
        <div class="box shadow-lg">
            <h3>Enter Location(City)</h3>
            <div class="d-flex mb-3">
                <input class="m-0 d-flex align-items-center justify-content-center" type="text" placeholder="LOCATION"><br>
                <button class="btn m-0">SEARCH</button> 
            </div>
            <div class="details">
                <p class="loca">--</p> 
                <img class="main-img" src="./image/clear-d.png" alt="">
                <p class="description m-0">--</p>
                <p class="temperature mb-0 mt-2">--</p>
                <p class="mt-0 actual-feel">--</p>
                <div class="misc d-flex justify-content-around">
                    <div class="humid">
                        <img class="misc-img m-0" src="./image/wind-speed.png" alt="">
                        <p class="wind mt-2">--</p>
                    </div>
                    <div class="wind-speed">
                        <img class="misc-img m-0" src="./image/humidity.png" alt="">
                        <p class="humidity mt-2">--</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
